    <table bgcolor="#4dfff" width="2000" align="left">
        <th align="left">用户信息注册表</th>
    </table>
    <table align="center">
        <tr align="center">
            <th>用户名：</th>

            <th>
                <label for="user"></label><input type="text" id="user" value="">
            </th>
            <th align="left">不超过7个汉字,或14个字节(数字,字母和下划线)</th>

        </tr>
        <tr align="center">
            <td>密码：</td>
            <td><label for="pass"></label><input type="password" id="pass"></td>
            <td>最少6个字符,不超过14个字符(数字,字母和下划线)</td>
        </tr>
        <tr align="center">
            <td>确定密码:</td>
            <td><label for="pass"></label><input type="password" id="pass"></td>
        </tr>
        <tr align="center">
            <td>性别：</td>
            <td><label for="girl">女</label><input type="radio" name="n" value="1" id="sex"><label for="boy">男</label><input type="radio" name="n" value="1" id="sex"></td>
        </tr>
        <tr align="center">
            <td>个人爱好：</td>
            <td><label for="checkbox">文学</label><input type="checkbox" value="1" id="subject">
                <label for="checkbox">影视</label><input type="checkbox" value="2" id="subject">
                <label for="checkbox">音乐</label><input type="checkbox" value="3" id="subject">
                <label for="checkbox">体育</label><input type="checkbox" value="4" id="subject"></td>
        </tr>
        <tr align="center">
            <td>专业方向：</td>
            <td>
                <form>

                    <select name="subject"> 
                <option value="1" selected="selected">电信</option>
                <option value="2">机电</option>
                <option value="3">人文</option>
                <option value="4">城建</option>
                </select>
                </form>
            </td>
        </tr>
        <tr align="center">
            <td>家庭住址：</td>
            <td><label for="home"></label><input type="text" id="home"></td>
            <td align="left">请输入详细的家庭住址,接受活动邮件</td>
        </tr>
        <tr align="center">
            <td>电子邮件：</td>
            <td><label for="eamil"></label><input type="text" id="home"></td>
            <td align="left">请输入有效的电子邮件,当密码遗失时凭此领取</td>
        </tr>
        <tr align="center">
            <td>
                <p>是否同意条款内容</p>
            </td>
            <td><label for="can">我同意</label><input type="radio" name="l" id="can">
                <label for="can`t">我不同意</label><input type="radio" name="l" id="can`t"></td>
        </tr>
        <table border="1;dotted" width="900" height="250" align="center"></table>
        <table width="300" align="center">
            <th><label for="sub"></label><input type="submit" id="sub"></th>
            <th></th>
            <th><label for="res"></label><input type="reset" id="res"></th>
        </table>

    </table>

</body>
