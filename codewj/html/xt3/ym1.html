    <h1>人物简介</h1>
    <p>钟南山，男，汉族，中共党员, <br> 1936年10月20日 出生于江苏南京，福建厦门人, <br> 呼吸内科学家，广州医科大学附属第一医院国家呼吸系统疾病临床医学研究中心主主任, <br> 中国工程院院士 ，中国医学科学院学部委员 ，中国抗击非典型肺炎、新冠肺炎疫情的领军人物 , <br> 曾任广州医学院（现广州医科大学）党委书记、院长及第一附属医院院长, 中华医学会会长， 呼吸疾病 国家重点实验室主任国家卫健委高级别专家组组长国家健康科普专家.
    </p>
